<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Basic Calculator</title>
</head>
<body>
    <main id="calc">
        <h2>Basic Calculator</h2>
        <section class="action">
            <input type="text" name="input-num" id="input-num1" placeholder="Enter first number">
            
            <section class="operators">
                <span class="op-col" title="add">
                    <label for="add">+</label><input type="radio" id="add" name="op">
                </span>
                
                <span class="op-col" title="subtract">
                    <label for="subtract">-</label><input type="radio" id="subtract" name="op">
                </span>
                
                <span class="op-col" title="divide">
                    <label for="divide">/</label><input type="radio" id="divide" name="op">
                </span>
                
                <span class="op-col" title="multiply">
                    <label for="multiply">x</label><input type="radio" id="multiply" name="op">
                </span>
            </section>
            
            <input type="text" name="input-num" id="input-num2" placeholder="Enter second number">
            
            <input id="calc-button" type="submit" value="Calculate">
            
            <input type="text" name="display-answer" id="display-answer" placeholder="=">
        </section>
        <button class="clear-btn">clear</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
